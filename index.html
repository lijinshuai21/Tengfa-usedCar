<script>

    
    // 便捷选车
    let Car_selection = document.getElementsByClassName("img");
    fetch(`https://api.tf2sc.cn/api/tfcar/car/convenient`, {
            headers: {
                PlatformType: 'h5'
            }
        }).then(res => res.json()).then(res => {
            Car_selection[0].innerHTML = `<div class="img-box">
                </div>`;
                let img_box = document.getElementsByClassName('img-box');
                res.data.convenientBrands.forEach(item =>{
                img_box[0].innerHTML += `<div class="img-box-item"><img src="${item.logo}" alt=""><p>${item.label}</p></div>`
            })
            let money = document.getElementsByClassName('money')[0]
            res.data.convenientPrices.forEach(item =>{
                money.innerHTML += `<li>${item.label}</li>`
            })
            res.data.convenientModels.forEach(item =>{
                money.innerHTML += `<li>${item.label}</li>`
            })
        })
    
    // 二手车
    let used_Car_list = document.getElementsByClassName('used-Car-list')[0];
    fetch(`https://api.tf2sc.cn/api/tfcar/car/list?`, {
            headers: {
                PlatformType: 'h5'
            }
        }).then(res => res.json()).then(res => {
            res.data.content.forEach(item =>{
                let date = format(item.dateOfRegistration,'yyyy年MM月')
                used_Car_list.innerHTML += `<div class="used-Car-list-item">
                        <img class="item-img" src="${item.cover}" alt="">
                        <p class="ellipsis">${item.saleType == 0 ? '<span class="used-car-item-type">腾发自营</span>': item.saleType == 1 ? '<span class="used-car-item-type" style="background: linear-gradient(90deg, rgb(95, 152, 246) 0%, rgb(46, 104, 235) 100%);">车主直营</span>' : item.saleType == 2 ? '<span class="used-car-item-type" style="background: linear-gradient(90deg, rgb(255, 23, 102) 0%, rgb(255, 42, 35) 100%);">限时特惠</span>' : '<span class="used-car-item-type" style="background: linear-gradient(90deg, rgb(0, 145, 0) 0%, rgb(0, 117, 0) 100%);">严选好车</span>' }<span class="item-title">${item.carName}</span></p>
                        <p class="item-mileage">${date} / ${item.mileage} 万公里</p>
                        <p class="item-price">${item.currentPrice} 万</p>
                    </div>`
            })
        })

    // 新车
    let new_Car_Item = document.getElementsByClassName('new-Car-item')[0];
    fetch(`https://api.tf2sc.cn/api/tfcar/newCar/list?`, {
            headers: {
                PlatformType: 'h5'
            }
        }).then(res => res.json()).then(res => {
            res.data.content.forEach(item =>{
                new_Car_Item.innerHTML += `
                <p class="new-Car-item-title">${item.carBrandMarker}</p>
                <p class="new-Car-item-type"><span class="new-Car-item-cartype">${item.type}</span><span class="new-Car-item-colortype">${item.colorLabel}</span></p>
                <p class="newcar-price"><span class="new-Car-item-price">${item.currentPrice}万 </span><span style="background: #f5f7fe;color: #666;"> 指导价：-万/优惠-元</span></p>
                `
            })
        })

    // 新闻资讯
    let news = document.getElementsByClassName('news-list')[0];
    fetch(`https://api.tf2sc.cn/api/tfcar/website/indexNews`, {
            headers: {
                PlatformType: 'h5'
            }
        }).then(res => res.json()).then(res => {
            res.data.forEach(item =>{
                let date = format(item.ctime,'yyyy年MM月dd日')
                news.innerHTML += `<div class="news-list-item">
                        <img class="item-img" src="${item.cover}" alt="">
                        <p class="news-list-item-title">${item.title}</p>
                        <p class="news-list-item-text"><span>${item.simple}</span></p>
                        <p class="news-list-item-date"><span>阅读：${item.readingVolume} </span><span>&nbsp;&nbsp; ${date}</span></p>
                    </div>`
            })
        })

    // 时间转化
    var format = function (time, format) {
        var t = new Date(time);
        var tf = function (i) { return (i < 10 ? '0' : '') + i };
        return format.replace(/yyyy|MM|dd|HH|mm|ss/g, function (a) {
            switch (a) {
                case 'yyyy':
                    return tf(t.getFullYear());
                    break;
                case 'MM':
                    return tf(t.getMonth() + 1);
                    break;
                case 'mm':
                    return tf(t.getMinutes());
                    break;
                case 'dd':
                    return tf(t.getDate());
                    break;
                case 'HH':
                    return tf(t.getHours());
                    break;
                case 'ss':
                    return tf(t.getSeconds());
                    break;
            }
        })
    }

// 返回顶部
    let backTop = document.querySelector('.backTop');
    backTop.onclick = function () {
            scrollToptimer = setInterval(function () {
                console.log("定时循环回到顶部")
                var top = document.body.scrollTop || document.documentElement.scrollTop;
                var speed = top / 4;
                if (document.body.scrollTop != 0) {
                    document.body.scrollTop -= speed;
                } else {
                    document.documentElement.scrollTop -= speed;
                }
                if (top == 0) {
                    clearInterval(scrollToptimer);
                }
            }, 30); 
    }

</script>
